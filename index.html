				<p>莫奈<br>
					<br>
					奥斯卡-克劳德·莫奈（法文：Oscar-Claude Monet，1840年11月14日-1926年12月5日），法国画家，被誉为“印象派领导者”，是印象派代表人物和创始人之一。<br>
					莫奈是法国最重要的画家之一，印象派的理论和实践大部分都有他的推广。莫奈擅长光与影的实验与表现技法。他最重要的风格是改变了阴影和轮廓线的画法，在莫奈的画作中看不到非常明确的阴影，也看不到突显或平涂式的轮廓线。光和影的色彩描绘是莫奈绘画的最大特色。
				</p>
				<br>
				<br>
				<br>
			</div>
		</div>
		<div class="galleryMain">
			<br>
			<a href="img/monet1.jpg" target="blank">
				<img src="tbn/tbn1.jpg">
			</a>
				<h3>《睡莲》</h3>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《睡莲》以高超的技法，在垂直的平面上描绘出波光粼粼的水面向远处延伸的视觉效果。在大师的笔下，水是纯绿色的，而花朵却像暗红的火焰。看似随意的彩色线条笔触柔美，似乎让水流动起来，又像是捉住了一瞬间水面似真似幻的光和影。参观者站在画旁，就如同伫立在池塘旁边，竟能领略到“接天莲叶无穷碧，映日荷花别样红”的中国古诗意境。</p>
				<br>
			<a href="img/monet2.jpg" target="blank">
				<img src="tbn/tbn2.jpg">
			</a>
				<h3>《日出 印象》</h3>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《日出·印象》描绘了晨雾笼罩中的日出港口景象，用美妙的光的变幻与运动展现了迷人景色，以及画家用轻快跳跃的笔触刻画了光在宽阔的海面上反射与颤动的生动景象。现藏于巴黎马尔莫丹艺术馆。
				该幅作品突破了传统题材和构图的限制，完全以视觉经验的感知为出发点，侧重表现光线氛围中变幻无穷的外观，是莫奈画作中最典型的一幅，也是日后最具声誉的经典画作，是印象画派的开山之作。</p>
				<br>	
			<a href="img/monet3.jpg" target="blank">					
				<img src="tbn/tbn3.jpg">
			</a>
				<h3>《海滨公园撑伞的女人》</h3>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《海滨公园撑伞的女人》该作品是莫奈早期的印象技法画作，画中大块的墨绿和棕红的，凝重的颜色。不再看见早期注意天空光影的纠缠和光影对人物的影响，换而之是大块更大块的颜色铺成一幅画甚至连人物本身都只是画中颜色的一部分。我们可以感受到画面里的风不再是清晨的微风而是夕阳落下的晚风，吹的人物身后的云彩在大块急速的运动，炽热的阳光照在草上淹没了女人的脚，女人上半身因为撑阳伞形成的阴影和下半身被阳光照耀仿佛要燃烧的裙子形成强烈的对比，加上飘扬的纱巾给人以视觉冲击。</p>
